<!DOCTYPE html>
<html lang="de">

        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

                window[e] || (window[e] = []);

                if (Array.isArray(rudderanalytics)) {

                        console.error("RudderStack JavaScript SDK snippet included more than once.");

                        window.rudderAnalyticsBuildType = "legacy";

                        var sdkBaseUrl = "https://cdn.rudderlabs.com/v3";
                        var sdkName = "rsa.min.js";
                        var scriptLoadingMode = "async";

                        var r = ["setDefaultInstanceKey", "load", "ready", "page", "track", "identify", "alias", "group", "reset", "setAnonymousId", "startSession", "endSession", "consent"];
                        for (var n = 0; n < r.length; n++) {
                            var t = r[n];
                            rudderanalytics[t] = function(r) {
                                return function() {
                                    Array.isArray(window[e]) ? rudderanalytics.push([r].concat(Array.prototype.slice.call(arguments))) : null;
                                };
                            }(t);
                        }

                        try {
                            new Function('class Test{field=()=>{};test({prop=[]}={}){return prop?(prop?.property??[...prop]):import("");}}');
                            window.rudderAnalyticsBuildType = "modern";
                        } catch (o) {}

                        var d = document.head || document.getElementsByTagName("head")[0];
                        var i = document.body || document.getElementsByTagName("body")[0];

                        window.rudderAnalyticsAddScript = function(e, r, n) {

                            t.src = e;
                            t.setAttribute("data-loader", "RS_JS_SDK");
                            r && n && t.setAttribute(r, n);
                            "async" === scriptLoadingMode ? t.async = true : "defer" === scriptLoadingMode && (t.defer = true);
                            d ? d.insertBefore(t, d.firstChild) : i.insertBefore(t, i.firstChild);
                        };

                        window.rudderAnalyticsMount = function() {
                            window.rudderAnalyticsAddScript("".concat(sdkBaseUrl, "/").concat(window.rudderAnalyticsBuildType, "/").concat(sdkName), "data-rsa-write-key", "2qtwk5pjBJBrnhmKjDjOaXlaAsL");
                        };

                        "undefined" == typeof Promise || "undefined" == typeof globalThis
                            ? window.rudderAnalyticsAddScript("https://polyfill-fastly.io/v3/polyfill.min.js?version=3.111.0&features=Symbol%2CPromise&callback=rudderAnalyticsMount")
                            : window.rudderAnalyticsMount();
                    }
                }

                // Load RudderStack SDK
                var loadOptions = {
                    config: {
                        flushQueueSize: 1, // Send each event immediately
                        flushInterval: 1000 // Flush events every second

                rudderanalytics.load("2qtwk5pjBJBrnhmKjDjOaXlaAsL", "https://posteoclxvanbx.dataplane.rudderstack.com", loadOptions);

    <body>
        <div class="text-center">
            <h1>Hello World</h1>
            <p>Test page.</p>
            <a id="signup-button" class="btn btn-primary">Signup now</a>
        </div>

        <!-- RudderStack event tracking -->
        <script>
                rudderanalytics.ready(function() {
                    console.log("RudderStack SDK is ready.");
            
                    // Track page load event
                    rudderanalytics.page(
                        "Page Load", // Event name
                        {}, // Empty properties (you can include any additional properties you want)
                        () => {
                            console.log("Page event successfully submitted to RudderStack.");
                        }
                    );

                // Track button click event
                document.getElementById('signup-button').addEventListener('click', function () {
                    rudderanalytics.track(
                        'Sign Up Clicked',
                        {
                            buttonId: 'signup-button',
                            customTimestamp: new Date().toISOString()
                        },
                        () => {
                            console.log("Click event successfully submitted to RudderStack.");
                        }
                    );
                });
            });
        </script>

        <!-- External JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
